<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones Arena - Find your phone</title>

    <!-- ----- Linkes here ----- -->

    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/phone.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- header starts here  -->

    <header class="my-0">
        <h1 class="title"><span><img src="images/phone.png" alt=""></span> <span class=" main-title">Phones Arena</span>
            - <span class="other-title">Find your phone</span></h1>
    </header>

    <!-- main section starts here -->

    <main class="py-3" id="main">
        <div class="search-area container">
            <div class="input-group mb-3">
                <input type="text" class="form-control p-3" id="search-box" placeholder="Search Your Phone"
                    aria-label="Search Your Phone" aria-describedby="button-addon2">
                <!-- <button class="btn btn-outline-primary" type="button" id="search-btn"
                    onclick="loadData()">Search</button> -->
                    <button class="search-btn" type="button" id="search-btn"
                    onclick="loadData()">
                        <div class="svg-wrapper-1">
                          <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                              <path fill="none" d="M0 0h24v24H0z"></path>
                              <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                            </svg>
                          </div>
                        </div>
                        <span>Search</span>
                      </button>
            </div>
        </div>
        <div class="spinner container" id="spinner">
            <div class="ball"></div>
        </div>
        <div class="error-msg container" id="error-msg">
            <div class="alert alert-danger p-0" role="alert">
                <p id="error-text" class="fs-3 text-center">No Phones Found</p>
            </div>
        </div>
        <div class="phone-details mb-4" id="phone-details">
        </div>

        <div class="cards container">
            <div class="row row-cols-1 row-cols-lg-2 g-4" id="cards">
            </div>
            <div id="show-all">
                <button class="show-btn mx-auto my-5" id="show-btn">Show all</button>
            </div>
        </div>
    </main>

    <!-- ----- footer here ----- -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted text-black">Â© SR7 Ultimate 2022, All Rights Reserved</span>
        </div>
    </footer>

    <!-- ------- JS links here ------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
